<h2 mat-dialog-title>{{ params.title }}</h2>

<mat-dialog-content>
  <p>{{ params.message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">{{ params.okButtonCaption }}</button>
  <button mat-raised-button [mat-dialog-close]="false">{{ params.cancelButtonCaption }}</button>
</mat-dialog-actions>
